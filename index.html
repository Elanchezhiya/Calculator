<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Simple Calculator</h1>
  <p id="description">This is a simple calculator for basic arithmetic operations like addition, subtraction, multiplication, division, and modulus along with memory functions</p>
  
  <div class="calculator">
    <!-- Display -->
    <input type="text" id="result" class="display-box" disabled />

    <!-- Utility Buttons -->
    <button id="clear" onclick="clearScreen()">C</button>
    
    <button id="memory-add" class="memory-btn" onclick="memoryAdd()">M+</button>
    <button id="memory-subtract" class="memory-btn" onclick="memorySubtract()">M-</button>
    <button id="memory-clear" class="memory-btn" onclick="memoryClear()">MC</button>
    
    <!-- Operators -->
    <button id="add" onclick="display('+')">+</button>
    <button id="subtract" onclick="display('-')">-</button>
    <button id="multiply" onclick="display('*')">*</button>
    <button id="divide" onclick="display('/')">/</button>
    <button id="modulus" onclick="display('%')">%</button>
    <!-- Number Buttons -->
    <button id="1" onclick="display('1')">1</button>
    <button id="2" onclick="display('2')">2</button>
    <button id="3" onclick="display('3')">3</button>
    <button id="4" onclick="display('4')">4</button>
    <button id="5" onclick="display('5')">5</button>
    <button id="6" onclick="display('6')">6</button>
    <button id="7" onclick="display('7')">7</button>
    <button id="8" onclick="display('8')">8</button>
    <button id="9" onclick="display('9')">9</button>
    <button id="0" onclick="display('0')">0</button>
    <button id="dot" onclick="display('.')">.</button>
    <button id="equal" onclick="calculate()">=</button>
    
  </div>

  <script src="script.js">
    
  </script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
